label.home.peacock.desc = Athena Provision은 호스트 및 클라우드 기반 소프트웨어 자동 배포 솔루션입니다.  기업의 실업무(on-premise) 애플리케이션을 구축하고 운영하는 것은 매우 복잡하고, 비용이 많이 들어가는 작업이었습니다. 이를 IaaS 기반의 플랫폼 서비스 자동화를 함으로써 구축 및 운영 환경 작업을 줄이도록 하는 클라우드 환경을 대부분이 기업/기관이 지향하고 있는 실정입니다. <br /> Athena는 기존의 전통적(traditional) 방식의 인프라 모델에서 새로운 혁신 모델을 추구하고 있습니다. 에이전트가 없는 형태로 프로비저닝을 지원하며, 가상화 환경 및 호스트 기반의 데이터센터에서 적용이 가능합니다.
label.home.dolly.desc = Nulla pretium libero interdum, tempus lorem non, rutrum diam. Quisque pellentesque diam sed pulvinar lobortis. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae.
label.home.sqs.desc = 아테나 SQS 모듈은 아마존 SQS(Simple Queue Service)를 사용하여 큰 용량의 메시지를 전송하기를 원하는 사용자 및 고개을 위해 개발되었습니다. 아마존 SQS(Simple Queue Service)는 신뢰성있는 비동기 형태의 메시징 시스템이며, 메시지 저장에 대한 부분은 블랙박스화 되어 있습니다.  아마존 SQS를 사용한다고 해서 반드시 아마존의 서비스를 사용해야 할 필요가 없습니다. 현재 아마존 SQS의 단점은 메시지가 텍스트 형태의 메시지로 1개의 메시지가 최대 64Kb를 초과할 수 없다는 문제점을 가지고 있습니다. 보통의 경우 이를 극복하기 위해 대용량 메시지를 S3를 사용하여 중재역할을 하도록 서비스를 구성하도록 하고 있습니다.
label.home.chameleon.desc = Athena Chameleon은 오픈소스 기반의 WAS API 마이그레이션 엔진입니다. <br />상용 WAS의 경우 특정 벤더에 종속되고, 이로 인한 과도한 유지보수 비용 발생 및 제한된 확장성으로 인해 표준을 따르는 공개SW기반 WAS로 전환이 요구되고 있습니다.
